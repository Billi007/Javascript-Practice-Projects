<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        form{
          gap: 10px;

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form >
        <div class="mb-3">
            <label for="height" class="form-label">Height in CM</label>
            <input type="text" class="height" id="height" placeholder="255 CM">
          </div>
          <div class="mb-3">
            <label for="weight" class="weight">Weight in KG</label>
            <input type="text" class="weight" id="weight" placeholder="50 KG">
          </div>
          <button>Calculate</button> <br>
          <div class="result"></div>
    
        </form>
           

         <h4>BMI Weight Guide</h4>
           <p>Under weight * less  than 18.6</p>




    </div>
   <script>

    const form = document.querySelector('form')
    form.addEventListener('submit', (e)=>{

      e.preventDefault();

      const height = parseInt(document.querySelector('#height').value);
      const weight = parseInt(document.querySelector('#weight').value);
      const results = document.querySelector('.result');

      if(height === '' || height < 0 || isNaN(height)){
    results.innerHTML = `Please give a valid height! ${height}`;
      }
      else if(weight === '' || weight < 0 || isNaN(weight)){
    results.innerHTML = `Please give a valid Weight! ${weight}`;
      }
     else{
     const BMI =  (weight / ((height*height)/10000)).toFixed(2);
     //Show result
     results.innerHTML = `<span>${BMI}</span>`;

     }
    })

   </script>
</body>
</html>
